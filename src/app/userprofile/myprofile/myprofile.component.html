<app-header></app-header>
<app-sidebar></app-sidebar>
<app-menu></app-menu>



    
    

    
<div class="container">
           
    <table class="table table-hover">
      <thead>
        <tr>
          <th>username</th>
          <th>name</th>
          <th>Email</th>
          <th>bio</th>
          <th>phonenumber</th>
          <th>image</th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <td>{{myprofile.username}}</td>
          <td>{{myprofile.name}}</td>
          <td>{{myprofile.email}}</td>
          <td *ngIf="myprofile.bio">{{myprofile.bio}}</td>
        
          <td *ngIf="myprofile.bio">{{myprofile.phonenumber}}</td>
          <td>
            <img src="data:image/png;base64,{{myprofile.imageuser}}" height="80" width="80"/>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>Update Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="text" formControlName="phonenumber" class="form-control">
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea formControlName="bio" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    
    <!-- profile-image-upload.component.html -->
<div class="container">
    <h2>Upload Profile Image</h2>
    <form [formGroup]="imageForm" (ngSubmit)="onSubmitimage()">
      <div class="form-group">
        <label for="image">Select Image</label>
        <input type="file" (change)="onFileChange($event)" class="form-control-file">
      </div>
      <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
  </div>
  
    
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <div class="inner">
         
                <div style="font-size: 18px;letter-spacing: .5px;margin-bottom: 10px;">{{user.name}}<span class="color__gray" style="margin-left: 10px;">
                    {{user.username}}
                </span></div>
                <div class="color__gray" style="font-size: 13px;letter-spacing: .5px;"> {{user.id}}</div>
            </div>
        </div>
        
    </div>
